<script>
    chrome.omnibox.onInputStarted.addListener(
    function() {
        var description = 'Keyword Search: ';
        chrome.omnibox.setDefaultSuggestion({
            description: description
        });
    });

    chrome.omnibox.onInputChanged.addListener(
    function(text, suggest) {
        //
    });

    chrome.omnibox.onInputEntered.addListener(
    function(text) {
        if (/^item:.+/.test(text)) {
            productId = text.match(/^item:(.+)/)[1];
            jumpToItem(productId);
        } else if (/^shop:.+/.test(text)) {
            accountId = text.match(/^shop:(.+)/)[1];
            jumpToShop(accountId);
        } else {
            chrome.tabs.getSelected(null, function(tab) {
                chrome.tabs.update(tab.id, {url: "http://calamel.jp/search/" + text, selected: true});
            });
        }
    });

    function jumpToItem(productId) {
        chrome.tabs.getSelected(null, function(tab) {
            chrome.tabs.update(tab.id, {url: "http://calamel.jp/go/item/" + productId});
        });
    }

    function jumpToShop(accountId) {
        chrome.tabs.getSelected(null, function(tab) {
            chrome.tabs.update(tab.id, {url: "http://calamel.jp/go/shop/" + accountId});
        });
    }
</script>
